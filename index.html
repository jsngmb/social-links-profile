<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="card text-center">
      <div class="card-body">
        <img src="assets/images/avatar-jessica.jpeg" class="card-img-top rounded-circle" alt="...">
        <h1 class="card-title">Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p class="card-text">"Front-end developer and avid reader."</p>
        <div class="links">
        <button type="button" class="btn w-100">Github</button>
        <button type="button" class="btn w-100">Frontend Mentor</button>
        <button type="button" class="btn w-100">Linkedin</button>
        <button type="button" class="btn w-100">Twitter</button>
        <button type="button" class="btn w-100">Instagram</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason Gamba</a>.
  </div>
</body>
</html>
